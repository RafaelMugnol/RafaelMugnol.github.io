<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="video-player-inner">
      <script>
        $(function () {
          const container = $("#video-vimeo-container");
          const parameters = {
            responsive: true,
            speed: true,
          };
          $.ajax({
            url:
              "https://vimeo.com/api/oembed.json?url=https%3A//vimeo.com/76979871&" +
              $.param(parameters),
            method: "get",
            dataType: "json",
          })
            .done(function (data) {
              container.html(data["html"]);
            })
            .fail(function () {
              container.find(".video-vimeo-container-erro").first().show();
            });
        });
      </script>

      <div id="video-vimeo-container" style="width: 100%">
        <div
          style="
            display: none;
            margin: 0;
            text-align: center;
            font-weight: bold;
          "
          class="video-vimeo-container-erro alert alert-danger"
        >
          Ocorreu um erro ao carregar a exibi&ccedil;&atilde;o do v&iacute;deo.
        </div>
      </div>
    </div>
  </body>
</html>
